<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 9</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>


        <!--Modal n°1-->
<div class="row">
        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary text-center col-4 offset-4" data-toggle="modal" data-target="#myModal">
  Ouvrir le modal n°1
</button>

<!--Ne pas oublier qu'un modal fait appel à une fonction js, il faut une interaction de l'user pour le faire fonctionner-->

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Titre du modal n°1</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis maiores quas commodi, necessitatibus culpa eius? Neque ipsum labore assumenda veritatis deserunt repellendus excepturi quia velit, inventore eum nihil explicabo voluptates?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</div>
    

<!--Modal n°2-->
    <div class="row">

        <button class="btn btn-secondary text-center col-4 offset-4" data-toggle="modal" data-target="#myModalNb">
            Ouvrir le modal n°2
        </button>

        <div class="modal" id="myModalNb">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Titre du modal n°2</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <!--Ajouter la vidéo youtube-->
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=Zj_psrTUW_w"></iframe> <!--La vidéo fonctionne pas, c'est normal si ça indique un message d'erreur : "www.youtube.com n'autorise pas la connexion."-->
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    

</body>
</html>
<!--# Bootstrap 9 : Modal

Le composant modal de bootstrap vous permet de personnaliser vos boites de dialogue dans votre site, en gros, il s'agit d'ouvrir une fenetre dans votre fenetre.

A l'aide de la documentation, créez un modal simple avec un bouton permettant de l'afficher et comme contenu :
- Un titre à votre modal.
- Un corps avec un lorem ipsum
- Un bouton fermer qui permet à l'utilisateur de refermer cette fenetre.

Pour aller plus loin, faites quelques recherches pour afficher une video youtube en background de votre modal.-->
